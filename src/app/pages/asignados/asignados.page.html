<app-header></app-header>
<ion-content>
  <div class="container">
    <ion-header>
      <ion-toolbar>
        <ion-label color="dark" style="text-align: center;">
          <h2>CASOS ASIGNADOS</h2>
        </ion-label>
      </ion-toolbar>
    </ion-header>
    <ion-row>
      <ion-col size="12">
        <ion-text class="ion-text-left">
          <h5>Los casos que se visualizan en esta pantalla, están asignados a la ambulancia.</h5>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-list *ngFor="let c of casos" lines="none">
      <ion-row>
        <ion-col size="3">
          <ion-item>
            <ion-label><strong>Id Caso:</strong> {{c.cod_caso}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-label><strong>Hospital Destino:</strong> {{c.nombre_hospital}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4.5">
          <ion-item>
            <ion-label><strong>H. Asignación:</strong> <span style="float:right;">{{getFechaOr(c.hora_asigna)}}</span>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item>
            <ion-label><strong>F. Incidente:</strong> <span
                style="float:right;">{{getFechaOr(c.fecha_incidente)}}</span></ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1">          
          <ion-button (click)="cargarCaso(c.cod_caso,c.id_hospital,c.nombre_hospital)">
            <ion-icon slot="start" name="medkit"></ion-icon>
            Tomar Caso
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
